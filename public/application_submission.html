<section style="margin-top: 2%">
    <form action="/new-applicant" method="post">

        <div class="mb-3">
            <label for="applicant_name" class="form-label">Name</label>
            <input type="text" class="form-control text" id="applicant_name" placeholder="name" name="applicant_name" value="name">
        </div>
        <div class="mb-3">
            <label for="applicant_email" class="form-label">Email</label>
            <input type="text" class="form-control text" id="applicant_email" placeholder="email" name="applicant_email" value="email">
        </div>
        <div class="mb-3">
            <label for="applicant_qualifications" class="form-label">Qualifications</label>
            <input type="text" class="form-control text" id="applicant_qualifications" placeholder="Provide your qualifications here" name="applicant_qualifications" value="qualifications">
        </div>
        <div class="mb-3">
            <label for="preferred_roles" class="form-label">Preferred Roles</label>
            <input class="form-control text" style="width: 300px;" type="text" name="preferred_roles" id="preferred_roles" value="preferredRoles">
        </div>


        <div class="mb-3">
            <p>The information I have provided is accurate to the extend of my knowledge </p>
        </div>
        <div class="mb-3">

            <input type="checkbox" id="checkBox" value="">
            <label for="checkBox" class="form-label">I agree!</label>
        </div>
        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Submit Application</button>
        </div>
    </form>
</section>
