<section id="infoBox" style="text-align: center;">
    <div>
        <h1 style="font-family: 'Limelight', cursive;">Welcome to Application Submission</h1>

    </div>
</section>

<section style="margin-top: 2%">
    <div class="row justify-content-center">
        <div class="col-11">
            <div class="card text-white mt-3 mb-3" style="background-color: var(--cadet)">
                <div class="card-body mt-3">
                    <form action="/new-applicant" method="post">

                        <div class="row">
                            <div class="col-2"><label for="applicant_name" class="form-label"><b> Name</b></label>
                            </div>
                            <div class="col-2"><input type="text" class="form-control text" style="width: 200px;"
                                                      id="applicant_name"
                                                      placeholder="First and Last Name" name="applicant_name"></div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-2"><label for="applicant_email" class="form-label"><b> Email</b></label>
                            </div>
                            <div class="col-3"><input type="text" class="form-control text" style="width: 200px;"
                                                      id="applicant_email"
                                                      placeholder="name@place.domain" name="applicant_email"></div>
                        </div>

<!--                        <div class="row mb-3 mt-3">-->
<!--                            <div class="col-2"><label for="applicant_qualifications"><b>Qualifications</b></label></div>-->
<!--                            <div class="col-3"><textarea class="form-control" style="width: 500px;margin-left: 3px"-->
<!--                                                         id="applicant_qualifications" name="applicant_qualifications"-->
<!--                                                         placeholder="Provide your qualifications here"></textarea>-->
<!--                            </div>-->
<!--                        </div>-->


                        <div class="mb-2">
                            <label for="applicant_qualifications" style="margin-bottom: 2%"><b>Qualifications:</b></label><br>
                            <textarea class="form-control" id="applicant_qualifications" name="applicant_qualifications" rows="2"
                                      placeholder="Provide your qualifications here"></textarea><br>
                        </div>
<!--                        <div class="row mb-3 mt-3">-->
<!--                            <div class="col-2" style="white-space: nowrap"><label for="preferred_roles"><b>Preferred Roles:</b></label></div>-->
<!--                            <div class="col-2"><input class="form-control text" style="max-width:100%"-->
<!--                                                      placeholder="write your preferred roles (separated by spaces)"-->
<!--                                                      type="text" name="preferred_roles" id="preferred_roles"></div>-->
<!--                        </div>-->


                        <div class="">
                            <label for="preferred_roles" style="margin-bottom: 2%"><b>Preferred Roles:</b></label><br>
                            <textarea class="form-control" id="preferred_roles" name="preferred_roles" rows="2"
                                      placeholder="write your preferred roles (separated by spaces)"></textarea><br>
                        </div>

                        <div class="my-5 row">
                            <div class="col-1 offset-2">
                                <input class="form-check-input" type="checkbox" id="checkBox" style="width: 25px; height: 25px">
                            </div>
                            <div class="col-8">
                                <label for="checkBox" class="form-check-label">The information I have provided is accurate to the
                                    extend of my knowledge.</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <p id="error_message" style="color: var(--light-red)"></p>
                        </div>

                        <input type="hidden" name="project_id" id="project_id">

                        <div class="mb-3" style="margin-left: 30%">
                            <button type="submit" class="btn btn-light"
                                    style="width: 50%; background-color: var(--burnt-sienna); color: white">Submit
                                Application
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
