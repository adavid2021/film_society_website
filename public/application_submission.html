<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/application_submission.js" defer></script>
</head>
<body class="container" style="background-color: darkseagreen">


<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Film Society</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <section style="margin-top: 2%">
        <form action="/new-applicant" method="post">

            <div class="mb-3">
                <label for="applicant_name" class="form-label">Name</label>
                <input type="text" class="form-control text" style="width: 200px;" id="applicant_name"
                       placeholder="First and Last name" name="applicant_name">
            </div>
            <div class="mb-3">
                <label for="applicant_email" class="form-label">Email</label>
                <input type="text" class="form-control text" style="width: 200px;" id="applicant_email"
                       placeholder="name@place.domain" name="applicant_email">
            </div>
            <div class="mb-3">
                <label for="applicant_qualifications" class="form-label">Qualifications</label>
                <input type="text" class="form-control text" id="applicant_qualifications"
                       placeholder="Provide your qualifications here" name="applicant_qualifications">
            </div>
            <div class="mb-3">
                <label for="preferred_roles" class="form-label">Preferred Roles</label>
                <input class="form-control text" placeholder="write your preferred roles (separated by spaces)"
                       type="text" name="preferred_roles" id="preferred_roles">
            </div>

            <div class="mb-3">
                <p>The information I have provided is accurate to the extend of my knowledge </p>
            </div>
            <div class="mb-3">

                <input type="checkbox" id="checkBox">
                <label for="checkBox" class="form-label">I agree!</label>
            </div>
            <div class="mb-3">
                <p id="error_message" style="color: red"></p>
            </div>

            <input type="hidden" name="project_id" id="project_id">


            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 20%">Submit Application</button>
            </div>
        </form>
    </section>

    <section id="footer">
        <p>
            <script>
                function getYear() {
                    return (new Date().getFullYear())
                }

                $('#footer p').text('A website by Chandra Adhikari, Natalia Khan and Aidan David, All rights reserved @ ' + getYear())
            </script>
        </p>
    </section>

</section>
</body>
</html>
