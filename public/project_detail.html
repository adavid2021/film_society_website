<section id="header_section">
    <div class="row">
        <div class="card text-light">
            <div class="card-header" style="background-color: var(--cadet)">
                <h2 id="title">title</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-8">
                    <div class="card-body" style="background-color: var(--cadet)">
                        <div class="pad">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-5">
                                            <h5>Starting Date:</h5>
                                        </div>
                                        <div class="col-6">
                                            <p id="starting_date"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-5">
                                            <h5>Role Details:</h5>
                                        </div>
                                        <div class="col-6">
                                            <p id="role_details"></p>
                                        </div>
                                    </div>
                                    <div class="row">

                                        </div>
                                        <div class="col-6">

                                        </div>
                                    </div>

                                            <h5>Synopsis:</h5>
                                        </div>
                                        <div class="col-6">
                                            <div id="synopsis"></div>
                                        </div>
                                    </div>

                                    <div class="row creator_info">
                                        <div class="col-5">
                                            <h5 style="white-space: nowrap">Creator Name:</h5>
                                        </div>
                                        <div class="col-6">
                                            <p id="creator_name"></p>
                                        </div>
                                    </div>
                                    <div class="row creator_info">
                                        <div class="col-5">
                                            <h5 style="white-space: nowrap">Creator Email:</h5>
                                        </div>
                                        <div class="col-6">
                                            <p id="creator_email"></p>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="card text-success aval-role-title"
                             style="background-color: var(--cadet); max-width: 400px; margin-top: 4%">
                            <div class="card-header bg-light text-center" style="color: var(--cadet)">
                                Available Roles
                            </div>
                            <div class="card-body aval-card">
                                <div class="col justify-content-center" id="available_roles"></div>
                            </div>

                            <div id="last">

                            </div>
