    <!--Changes from Application.html-->


    <section style="margin-top: 2%">
        <form action="/new-project" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control text" style="width: 200px;" id="name"
                       placeholder="Project Name" name="name">
            </div>

            <!--            Checkboxes for Roles-->
            <label>Roles: </label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="actor_ch">
                <label class="form-check-label" for="actor_ch">Actor</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="cinematographer_ch">
                <label class="form-check-label" for="cinematographer_ch">Cinematographer</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="editor_ch">
                <label class="form-check-label" for="editor_ch">Editor</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="director_ch">
                <label class="form-check-label" for="director_ch">Director</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="producer_ch">
                <label class="form-check-label" for="producer_ch">Producer</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="screenwriter_ch">
                <label class="form-check-label" for="screenwriter_ch">Screenwriter</label>
            </div>

            <div class="mb-3">
                <label for="creator_name" class="form-label">Creator Name:</label>
                <input type="text" class="form-control text" style="width: 200px;" id="creator_name"
                       placeholder="Creator Name" name="creator_name">
            </div>

            <div class="mb-3">
                <label for="creator_email" class="form-label">Creator Email</label>
                <input type="text" class="form-control text" id="creator_email"
                       placeholder="name@place.domain" name="creator_email">
            </div>

            <!--            shooting date -->
            <div class="mb-3">
                <label for="shooting_date">Shooting Start Date:</label>
                <input id="shooting_date" type="date" name="shooting_date" value="">
            </div>

            <!--            paid and Unpaid-->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paidRadio" id="paidRadio1" value="Paid">
                <label class="form-check-label" for="paidRadio1">Paid</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paidRadio" id="paidRadio2" value="Unpaid" checked>
                <label class="form-check-label" for="paidRadio2">Unpaid</label>
            </div>

            <!--            for synopsis and Role Descriptions-->
            <div class="mb-3">
                <label for="synopsis">Synopsis:</label><br>
                <textarea id="synopsis" name="synopsis" rows="6" cols="180"></textarea><br>
                <label for="Role_des">Role Descriptions:</label><br>
                <textarea id="Role_des" name="Role_des" rows="6" cols="180"></textarea><br>
            </div>


            <div class="mb-3">
                <p id="error_message" style="color: red"></p>
            </div>

            <input type="hidden" name="project_id" id="project_id">


            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 20%">Submit Application</button>
            </div>
        </form>
    </section>
