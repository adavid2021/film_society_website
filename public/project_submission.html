<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/project_submission.js" defer></script>
</head>
<body class="container">


<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Film Society</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>


<div class="section_div">
    <h3>New Project</h3>
    <form action="project_success.html" method="post">
        <table>
            <tr>
                <th><label for="name">Film Name:</label></th>
                <td><input id="name" type="text" name="name" value=""></td>
            </tr>
        </table>
    </form>
<label><b>Roles: </b></label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Actor</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Cinematographer</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Editor</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Director</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Producer</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
        <label class="form-check-label" for="inlineCheckbox6">Screenwriter</label>
    </div>
<br>
    <label><b>Information: </b></label>
    <form action="project_success.html" method="post">

        <table>
            <tr>
                <th><label for="creator_name">Creator Name:</label></th>
                <td><input id="creator_name" type="text" name="creator_name" value=""></td>
            </tr>
            <tr>
                <th><label for="creator_email">Creator Email:</label></th>
                <td><input id="creator_email" type="text" name="creator_email" value=""></td>
            </tr>
            <tr>
                <th><label for="shooting_date">Shooting Start Date:</label></th>
                <td><input id="shooting_date" type="date" name="shooting_date" value=""></td>
            </tr>
        </table>
    </form>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
        <label class="form-check-label" for="inlineCheckbox7">Paid</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
        <label class="form-check-label" for="inlineCheckbox8">Unpaid</label>
    </div>
    <br>
    <label for="synopsis">Synopsis:</label><br>
    <textarea id="synopsis" name="synopsis" rows="10" cols="180"></textarea><br>
    <label for="Role_des">Role Descriptions:</label><br>
    <textarea id="Role_des" name="Role_des" rows="10" cols="180"></textarea><br>



<br>
    <input type="submit" value="Submit">

</div>
</section>
</body>
</html>
