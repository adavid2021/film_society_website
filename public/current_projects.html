<section id="filters">
    <!--    <div class="input-group mt-4 mb-3 d-flex justify-content-end">-->
    <!--        <a href="/project_submission.html" class="btn rounded"-->
    <!--           style="background-color: var(&#45;&#45;burnt-sienna); color: white">Create a New Project</a>-->
    <!--    </div>-->

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-10">
            <div class="card text-white mt-3 mb-3" style="background-color: #354950FF">
                <div class="card-body">
                    <h5 class="card-title">Filter Projects By Available Roles</h5>
                    <p class="card-text">Select the roles that you are interested in</p>

                    <div class="row justify-content-between py-3 px-3">
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input pl-2" type="checkbox" id="actor_checkbox" value="actor">
                                <label class="form-check-label pr-2" for="actor_checkbox">Actor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input pl-2" type="checkbox" id="director_checkbox"
                                       value="director">
                                <label class="form-check-label pr-2" for="director_checkbox">Director</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input pl-2" type="checkbox" id="cinematographer_checkbox"
                                       value="cinematographer">
                                <label class="form-check-label pr-2"
                                       for="cinematographer_checkbox">Cinematographer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input pl-2" type="checkbox" id="producer_checkbox"
                                       value="producer">
                                <label class="form-check-label pr-2" for="producer_checkbox">Producer</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input pl-2" type="checkbox" id="editor_checkbox"
                                       value="editor">
                                <label class="form-check-label pr-2" for="editor_checkbox">Editor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input pl-2" type="checkbox" id="screenwriter_checkbox"
                                       value="screenwriter">
                                <label class="form-check-label pr-2" style="margin-right: 10px"
                                       for="screenwriter_checkbox">Screenwriter</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group mb-3">
                            <button class="btn btn-light" style="background-color: var(--burnt-sienna); color: white"
                                    onclick="searchProjects()">Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
